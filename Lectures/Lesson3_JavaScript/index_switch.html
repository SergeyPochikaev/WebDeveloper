<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <p>Это обычный HTML документ</p>

  <script language="JavaScript">
    let a = 2 + 4;
    switch (a) {
      case 3:
        alert('Маловато');
        break
      case 6:
        alert('В точку!');
        break
      case 7:
        alert('Перебор');
        break
      default:
        alert("Нет таких значений");
        break
    }
  </script>

  <p>Выходим обратно в HTML</p>
</body>

</html>

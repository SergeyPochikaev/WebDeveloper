<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <p>Это обычный HTML документ</p>

  <script language="JavaScript">
    function sum(a,b) {
      return a + b;
    }
    let a = parseInt(prompt("Введите число a")); //Можно использовать символьные знаки (+ или -) взамен конвертации parseInt
    let b = +(prompt("Введите число b")); // Здесь указан пример + или -
    alert(sum(a,b));
  </script>

  <p>Выходим обратно в HTML</p>
</body>

</html>
